    <fieldset id="selectImage">
        <div class="card-deck">
            <div class="col sm-3" *ngFor="let image of images, let i = index">
                <div class="card h-100">
                    <img src="{{image}}" class="card-img-top" alt="..." width="200" height="200">
                    <div class="form-group form-radio container">
                        <input type="radio" class="form-radio-input" id="selectImage" name="selectImage" value="{{imagesIds[i]}}" [(ngModel)]="selectimage">
                        <label class="form-radio-label" for="selectImage">Select</label>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>

<ngx-smart-modal #myBtstrpModal identifier="errorModal" [closable]="true" customClass="modal-content">
	<div class="modal-header">
		<h5 class="modal-title">Error</h5>
	</div>
	<div class="modal-body">
		<p>{{ error }}</p>
	</div>
</ngx-smart-modal>

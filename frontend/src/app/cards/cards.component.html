<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="card-deck">
            <div class="col-sm-3" *ngFor="let card of cards, let i = index">
                <div class="card">
                    <div class="card-body">
                        <img src="{{cards[i].image}}" class="card-img-top" alt="Defect">
                        <h5 class="card-title">{{cards[i].title}}</h5>
                        <div [innerHtml]="cards[i].description"></div>
                    </div>
                </div>
            </div>  
        </div>  
    </div>    
</div>

<ngx-smart-modal #myBtstrpModal identifier="errorModal" [closable]="true" customClass="modal-content">
	<div class="modal-header">
		<h5 class="modal-title">Error</h5>
	</div>
	<div class="modal-body">
		<p>{{ error }}</p>
	</div>
</ngx-smart-modal>

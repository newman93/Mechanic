<body class="text-center">
  <form class="form-signin" (submit)="register($event)">
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
    <label for="inputEmail" class="sr-only">Name</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Name" name="name" required autofocus [(ngModel)]="name">
    <label for="inputEmail" class="sr-only">Surname</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Surname" name="surname" required [(ngModel)]="surname">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required [(ngModel)]="email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required [(ngModel)]="password">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password confimartion" name="password2" required [(ngModel)]="password2">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <button class="btn btn-lg btn-primary btn-block" (click)="login()">Login</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>
</body>

<ngx-smart-modal #myBtstrpModal identifier="errorModal" [closable]="true" customClass="modal-content">
	<div class="modal-header">
		<h5 class="modal-title">Error</h5>
	</div>
	<div class="modal-body">
		<p>{{ error }}</p>
	</div>
</ngx-smart-modal>
